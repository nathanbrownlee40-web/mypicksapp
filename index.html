<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <title>Picks Dashboards</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="compact">
  <header class="topbar">
    <div class="title">
      <h1>Picks Dashboards</h1>
      <div style="font-size:12px;opacity:.7;margin-top:-6px">Build: tracker+accas (no-SW) v2</div>
      <p class="subtitle">Over 2.5 • BTTS Yes • Over 1.5 • works offline</p>
    </div>

    <!-- ✅ FIXED: actions are inside header, header is properly closed -->
    <div class="actions">
      <button id="installBtn" class="btn hidden">Install</button>
      <button id="viewBtn" class="btn btn-ghost">View</button>
      <button id="importCsvBtn" class="btn btn-ghost">Import</button>
      <button id="resetBtn" class="btn btn-ghost">Reset</button>
      <input type="file" id="csvFileInput" accept=".csv" hidden />
    </div>
  </header>

  <main class="container">
    <section class="controls card" id="filters">
      <div class="control span-2">
        <label>Dashboard</label>
        <div id="tabs" class="tabs"></div>
      </div>

      <div class="control">
        <label>Search</label>
        <input id="q" type="search" placeholder="Team, league, pick…" />
      </div>

      <div class="control">
        <label>League</label>
        <select id="league"></select>
      </div>

      <div class="control">
        <label>Pick</label>
        <select id="pick"></select>
      </div>

      <div class="control" id="pminWrap">
        <label id="pminLabel">Min probability</label>
        <input id="pmin" type="number" step="1" min="0" max="100" placeholder="e.g. 70" />
      </div>

      <div class="control">
        <label>Date from</label>
        <input id="dfrom" type="date" />
      </div>

      <div class="control">
        <label>Date to</label>
        <input id="dto" type="date" />
      </div>
    </section>

    <!-- Table area (keep your existing IDs so app.js still works) -->
    <section class="card tableWrap" id="tableWrap">
      <div class="tableMeta">
        <div class="small" id="metaText">Ready.</div>
        <div class="small mono" id="metaCount"></div>
      </div>

      <div class="tableScroll">
        <table id="tbl">
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="cardList" id="cardList"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
